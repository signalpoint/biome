    <div class="container-fluid">

      <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-light">
          <div class="position-sticky pt-3 sidebar-sticky">

            <!-- PLAYBACK -->

            <div class="mb-3">

              <h4 class="visually-hidden">Playback</h4>

              <div id="playbackBtns" class="btn-group" role="group" aria-label="Playback">

                <!-- Pause -->
                <button type="button" class="btn btn-light active" data-playback="pause" title="Pause (SPACE)">
                  <i class="fas fa-pause"></i>
                </button>

                <!-- Play -->
                <button type="button" class="btn btn-light" data-playback="play" title="Play (SPACE)">
                  <i class="fas fa-play"></i>
                </button>

              </div>

            </div>

            <!-- MODE -->

            <div class="">

              <h4 class="visually-hidden">Mode</h4>

              <!-- Mode Buttons -->
              <div id="designerModeBtns" class="btn-group mb-3" role="group" aria-label="Designer mode">

                <!-- Select -->
                <button type="button" class="btn btn-light active" data-mode="select" title="Select">
                  <i class="fas fa-mouse-pointer"></i>
                </button>

                <!-- Paint -->
                <button type="button" class="btn btn-light" data-mode="paint" title="Paint">
                  <i class="fas fa-brush"></i>
                </button>

                <!-- Edges -->
                <button type="button" class="btn btn-light" data-mode="edges" title="Edges">
                  <i class="fas fa-border-style"></i>
                </button>

                <!-- Camera -->
                <button type="button" class="btn btn-light" data-mode="camera" title="Camera">
                  <i class="fas fa-camera"></i>
                </button>

                <!-- Map -->
                <button type="button" class="btn btn-light" data-mode="map" title="Map">
                  <i class="fas fa-map"></i>
                </button>

                <!-- Display -->
                <button type="button" class="btn btn-light" data-mode="display" title="Display">
                  <i class="fas fa-tv"></i>
                </button>

              </div>

              <!-- Mode Panes -->
              <div id="designerModePanes">

                <!-- Select -->
                <div class="designerModePane active" data-mode="select"></div>

                <!-- Paint -->
                <div class="designerModePane d-none" data-mode="paint">

                  <fieldset class="border border-secondary mb-3 p-3">

                    <legend class="fs-5">Paint</legend>

                    <!-- Block: type-->
                    <div class="mb-3">
                      <label for="paintModeBlockTypeSelect" class="form-label">Block type</label>
                      <select id="paintModeBlockTypeSelect" class="form-select" aria-label="Block type options"></select>
                    </div>

                    <!-- Block: solid -->
                    <div class="mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="paintModeBlockSolidCheckbox">
                      <label class="form-check-label" for="paintModeBlockSolidCheckbox">Solid</label>
                    </div>

                  </fieldset>

                </div>

                <!-- Edges -->
                <div class="designerModePane d-none" data-mode="edges">

                  <fieldset class="border border-secondary mb-3 p-3">

                    <legend class="fs-5">Edges</legend>

                    <div class="btn-group" role="group" aria-label="Edge selection">
                      <button type="button" class="btn btn-outline-light">
                        <i class="fas fa-border-all"></i>
                      </button>
                      <button type="button" class="btn btn-outline-light">
                        <i class="fas fa-border-none"></i>
                      </button>
                    </div>

                  </fieldset>

                </div>

                <!-- Camera -->
                <div class="designerModePane d-none" data-mode="camera">

                  <fieldset class="border border-secondary mb-3 p-3">

                    <legend class="fs-5">Camera</legend>

                    <div class="mb-3">

                      <!-- Vertical Movement -->
                      <div class="btn-group" role="group" aria-label="Camera Vertical Movement">

                        <!-- Up -->
                        <button id="cameraMoveUpBtn" type="button" class="btn btn-light" title="Move Up (W)">
                          <i class="fas fa-arrow-up"></i>
                        </button>

                        <!-- Down -->
                        <button id="cameraMoveDownBtn" type="button" class="btn btn-light" title="Move Down (S)">
                          <i class="fas fa-arrow-down"></i>
                        </button>

                      </div>

                      <!-- Horizontal Movement -->
                      <div class="btn-group" role="group" aria-label="Camera Horizontal Movement">

                        <!-- Left -->
                        <button id="cameraMoveLeftBtn" type="button" class="btn btn-light" title="Move Left (A)">
                          <i class="fas fa-arrow-left"></i>
                        </button>

                        <!-- Right -->
                        <button id="cameraMoveRightBtn" type="button" class="btn btn-light" title="Move Right (D)">
                          <i class="fas fa-arrow-right"></i>
                        </button>

                      </div>

                    </div>

                    <!-- Elevation -->
                    <div class="">
                      <label for="cameraModeElevationRange" class="form-label">Elevation</label>
                      <input type="range" class="form-range" min="1" max="4" value="1" id="cameraModeElevationRange">
                    </div>

                    <!-- Camera Coordinates -->
                    <div class="row mb-3">
                      <span id="cameraCoordinates" class="badge badge-dark"></span>
                    </div>

                  </fieldset>

                </div>

                <!-- Map -->
                <div class="designerModePane d-none" data-mode="map">

                  <fieldset class="border border-secondary p-3">

                    <legend class="fs-5">Map</legend>

                    <!-- Block Size -->
                    <div class="mb-3">
                      <label for="blockSize" class="form-label">Block size (px)</label>
                      <input type="number" class="form-control" id="blockSize" value="64">
                    </div>

                    <!-- Map Dimensions -->
                    <div class="row mb-3">

                      <!-- Width -->
                      <div class="col-6">
                        <label for="mapWidth" class="form-label">Width (px)</label>
                        <input type="number" class="form-control" id="mapWidth" value="2560">
                      </div>

                      <!-- Height -->
                      <div class="col-6">
                        <label for="mapHeight" class="form-label">Height (px)</label>
                        <input type="number" class="form-control" id="mapHeight" value="1440">
                      </div>

                    </div>

                    <div class="row mb-3">

                      <!-- Blocks per Row -->
                      <div class="col-6">
                        <label for="blocksPerRow" class="form-label">Blocks per Row</label>
                        <input type="number" class="form-control" id="blocksPerRow">
                      </div>

                      <!-- Blocks per Col -->
                      <div class="col-6">
                        <label for="blocksPerCol" class="form-label">Blocks per Col</label>
                        <input type="number" class="form-control" id="blocksPerCol">
                      </div>

                    </div>

                  </fieldset>

                </div>

                <!-- Display -->
                <div class="designerModePane d-none" data-mode="display">

                  <fieldset class="border border-secondary mb-3 p-3">

                    <legend class="fs-5">Display</legend>

                    <!-- Screen resolution -->
                    <div class="mb-3">
                      <label for="screenResolution" class="form-label">Screen resolution</label>
                      <select id="screenResolution" class="form-select" aria-label="Screen Size">
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                        <option value="1024x768">1024x768</option>
                      </select>
                    </div>

                  </fieldset>

                </div>

              </div>

            </div>

            <!-- PLAYER -->

            <fieldset class="border border-secondary mb-3 p-3">

              <legend>Player</legend>

              <div class="row mb-3">

                <ul class="list-group ms-2 pe-3">

                  <!-- Coordinates -->
                  <li class="list-group-item list-group-item-dark">
                    Coordinates
                    <span id="playerCoordinatesBadge" class="badge bg-primary float-end ms-3"></span>
                  </li>

                  <!-- Velocity -->
                  <li class="list-group-item list-group-item-dark">
                    Velocity
                    <span id="playerVelocityBadge" class="badge bg-primary float-end ms-3"></span>
                  </li>

                </ul>

              </div>

              <div class="mb-3">

              <!-- Vertical Movement -->
              <div class="btn-group" role="group" aria-label="Player Vertical Movement">

                <!-- Up -->
                <button id="playerMoveUpBtn" type="button" class="btn btn-light" title="Move Up (UP ARROW)">
                  <i class="fas fa-arrow-up"></i>
                </button>

                <!-- Down -->
                <button id="playerMoveDownBtn" type="button" class="btn btn-light" title="Move Down (DOWN ARROW)">
                  <i class="fas fa-arrow-down"></i>
                </button>

              </div>

              <!-- Horizontal Movement -->
              <div class="btn-group" role="group" aria-label="Player Horizontal Movement">

                <!-- Left -->
                <button id="playerMoveLeftBtn" type="button" class="btn btn-light" title="Move Left (LEFT ARROW)">
                  <i class="fas fa-arrow-left"></i>
                </button>

                <!-- Right -->
                <button id="playerMoveRightBtn" type="button" class="btn btn-light" title="Move Right (RIGHT ARROW)">
                  <i class="fas fa-arrow-right"></i>
                </button>

              </div>

            </div>

            </fieldset>

            <!-- Show Grid -->
            <div class="mb-3">
              <input class="form-check-input" type="checkbox" value="" id="showGrid" checked>
              <label class="form-check-label" for="showGrid">
                Show grid
              </label>
            </div>

          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 pt-3">

          <!-- CANVAS -->
          <canvas id="biome"></canvas>

          <!-- BELT -->
          <div class="btn-group" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
            <button type="button" class="btn btn-outline-light btn-lg"><i class="fas fa-circle-notch"></i></button>
          </div>

        </main>

      </div>

    </div>
