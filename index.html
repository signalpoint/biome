<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biome</title>
    <link rel="stylesheet" href="vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bm.css">
  </head>
  <body class="bg-dark">

    <div class="container flex mt-5">
      <div class="row">
        <div class="col-3">
          <ul class="list-group">

            <!-- Elevation -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Elevation
              <span class="badge bg-primary rounded-pill" data-id="elevation">1</span>
            </li>

            <!-- Mouse Coordinates -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Mouse
              <span class="badge bg-primary rounded-pill" data-id="mouse"></span>
            </li>

            <!-- Mouse Left Click Coordinates -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Mouse Left Click
              <span class="badge bg-primary rounded-pill" data-id="mouse-left-click"></span>
            </li>

          </ul>
        </div>
        <div class="col-9">
          <canvas id="biome-bloom"></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="vendor/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bm.js"></script>

  </body>
</html>
